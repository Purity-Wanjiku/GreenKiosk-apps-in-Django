<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body >
    {% include 'navigation.html' %}
    {% include 'home.html' %}

    <div id="productslist" >
    <h1 style="text-align: center; padding: 20px 0;"> Our Products</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        {% for product in products %}
        <div style="width: 320px; padding: 1px 10px; border: 1px solid #ddd; margin-left: 100px; gap: 3em;">
            <img src="{{ product.images.url }}" alt="Product Image" style="width: 100%; height: 50%;">
        <div style="margin-left: 20px;"> 
            <h2 style="font-size: 18px; margin: 10px 0;">{{ product.name }}</h2>
            <p style="font-size: 14px;">{{ product.description }}</p>
            <p style="font-size: 16px; font-weight: bold;">{{ product.price }}</p>
        </div> 
            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <a href="{% url 'product_detail_view' id=product.id %}" style="text-decoration: none;">
                    <button style="background-color: #08792a; color: #fff; padding: 5px 30px; border: none; border-radius: 5px;">View</button>
                </a>

                <!-- <a href="{% url 'product_edit_view' id=product.id %}" style="text-decoration: none;">
                    <button style="background-color: #08792a; color: #fff; padding: 5px 30px; border: none; border-radius: 5px;">Edit</button>
                </a> -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>

   {% include 'footer.html' %} 
</body>
</html>
